<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche - Bing & Bing</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
        }
        .search-bar {
            text-align: center;
            padding: 10px;
            background: #f4f4f9;
        }
        .search-bar form {
            display: inline-flex;
            gap: 10px;
        }
        input[type="text"] {
            width: 70%;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Bing -->
    <div class="container">
        <div class="search-bar">
            <form onsubmit="searchBingLeft(event)">
                <input type="text" id="bing-left-query" placeholder="Suche mit Bing...">
                <input type="submit" value="Suchen">
            </form>
        </div>
        <iframe id="bing-left-results" src="https://www.bing.com" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <!-- Rechte Seite: Bing -->
    <div class="container">
        <div class="search-bar">
            <form onsubmit="searchBingRight(event)">
                <input type="text" id="bing-right-query" placeholder="Suche mit Bing...">
                <input type="submit" value="Suchen">
            </form>
        </div>
        <iframe id="bing-right-results" src="https://www.bing.com" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        // Linke Seite: Bing Suche
        function searchBingLeft(event) {
            event.preventDefault();
            var query = document.getElementById("bing-left-query").value;
            var bingUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            document.getElementById("bing-left-results").src = bingUrl;
        }

        // Rechte Seite: Bing Suche
        function searchBingRight(event) {
            event.preventDefault();
            var query = document.getElementById("bing-right-query").value;
            var bingUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            document.getElementById("bing-right-results").src = bingUrl;
        }
    </script>
</body>
</html>
