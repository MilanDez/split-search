<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        .search-container:first-child {
            border-left: none;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
            font-size: 16px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Bing Suche mit Proxy -->
    <div class="search-container">
        <form onsubmit="searchBing(event)">
            <input type="text" id="bing-query" placeholder="Suche mit Bing...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="bing-results"></iframe>
    </div>

    <!-- Rechte Seite: Metager Suche mit Proxy -->
    <div class="search-container">
        <form onsubmit="searchMetager(event)">
            <input type="text" id="metager-query" placeholder="Suche mit Metager...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="metager-results"></iframe>
    </div>

    <script>
        function searchBing(event) {
            event.preventDefault();
            var query = document.getElementById("bing-query").value;
            var proxyUrl = "https://api.allorigins.win/raw?url=";
            var bingUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            document.getElementById("bing-results").src = proxyUrl + encodeURIComponent(bingUrl);
        }

        function searchMetager(event) {
            event.preventDefault();
            var query = document.getElementById("metager-query").value;
            var proxyUrl = "https://api.allorigins.win/raw?url=";
            var metagerUrl = "https://metager.org/meta/meta.ger3?eingabe=" + encodeURIComponent(query);
            document.getElementById("metager-results").src = proxyUrl + encodeURIComponent(metagerUrl);
        }
    </script>
</body>
</html>
