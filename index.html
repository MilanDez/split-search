<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing & DuckDuckGo Suche</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Bing Suche</h2>
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Suche mit Bing...">
            <input type="submit" value="Suchen">
        </form>
    </div>

    <div class="search-container">
        <h2>DuckDuckGo Suche</h2>
        <form action="https://duckduckgo.com/" method="get" target="_blank">
            <input type="text" name="q" placeholder="Suche mit DuckDuckGo...">
            <input type="submit" value="Suchen">
        </form>
    </div>
</body>
</html>
