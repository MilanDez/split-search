<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche - Bing und Yahoo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }
        .container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .frame {
            width: 100%;
            height: calc(100% - 80px); /* HÃ¶he minus Suchfeld */
            border: none;
        }
        .search-bar {
            width: 100%;
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Bing -->
    <div class="container">
        <div class="search-bar">
            <form onsubmit="searchBing(event)">
                <input type="text" id="bing-query" placeholder="Suche mit Bing...">
                <input type="submit" value="Suchen">
            </form>
        </div>
        <iframe id="bing-results" class="frame" src="https://www.bing.com"></iframe>
    </div>

    <!-- Rechte Seite: Yahoo -->
    <div class="container">
        <div class="search-bar">
            <form onsubmit="searchYahoo(event)">
                <input type="text" id="yahoo-query" placeholder="Suche mit Yahoo...">
                <input type="submit" value="Suchen">
            </form>
        </div>
        <iframe id="yahoo-results" class="frame" src="https://search.yahoo.com"></iframe>
    </div>

    <script>
        // Bing Suche
        function searchBing(event) {
            event.preventDefault();
            var query = document.getElementById("bing-query").value;
            var bingUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            document.getElementById("bing-results").src = bingUrl;
        }

        // Yahoo Suche
        function searchYahoo(event) {
            event.preventDefault();
            var query = document.getElementById("yahoo-query").value;
            var yahooUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
            document.getElementById("yahoo-results").src = yahooUrl;
        }
    </script>
</body>
</html>
