<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing & DuckDuckGo Suche</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 10px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            width: 80%;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Bing Suche -->
    <div class="search-container">
        <form onsubmit="searchBing(event)">
            <input type="text" id="bing-query" placeholder="Suche mit Bing...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="bing-results" src="https://www.bing.com"></iframe>
    </div>

    <!-- Rechte Seite: DuckDuckGo Suche -->
    <div class="search-container">
        <form onsubmit="searchDuckDuckGo(event)">
            <input type="text" id="duck-query" placeholder="Suche mit DuckDuckGo...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="duck-results" src="https://duckduckgo.com"></iframe>
    </div>

    <script>
        function searchBing(event) {
            event.preventDefault();
            var query = document.getElementById("bing-query").value;
            var bingUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            document.getElementById("bing-results").src = bingUrl;
        }

        function searchDuckDuckGo(event) {
            event.preventDefault();
            var query = document.getElementById("duck-query").value;
            var duckUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
            document.getElementById("duck-results").src = duckUrl;
        }
    </script>
</body>
</html>
