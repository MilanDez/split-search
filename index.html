<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f1f1f1;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
            font-size: 16px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Startpage Suche -->
    <div class="search-container">
        <form onsubmit="searchStartpage(event)">
            <input type="text" id="startpage-query" placeholder="Suche mit Startpage...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="startpage-results" src="https://www.startpage.com"></iframe>
    </div>

    <!-- Rechte Seite: Ecosia Suche -->
    <div class="search-container">
        <form onsubmit="searchEcosia(event)">
            <input type="text" id="ecosia-query" placeholder="Suche mit Ecosia...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="ecosia-results" src="https://www.ecosia.org"></iframe>
    </div>

    <script>
        function searchStartpage(event) {
            event.preventDefault();
            var query = document.getElementById("startpage-query").value;
            var startpageUrl = "https://www.startpage.com/do/dsearch?query=" + encodeURIComponent(query);
            document.getElementById("startpage-results").src = startpageUrl;
        }

        function searchEcosia(event) {
            event.preventDefault();
            var query = document.getElementById("ecosia-query").value;
            var ecosiaUrl = "https://www.ecosia.org/search?q=" + encodeURIComponent(query);
            document.getElementById("ecosia-results").src = ecosiaUrl;
        }
    </script>
</body>
</html>
