<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        .search-container:first-child {
            border-left: none;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
            font-size: 16px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: DuckDuckGo Suche -->
    <div class="search-container">
        <form onsubmit="searchDuckDuckGo(event)">
            <input type="text" id="duckduckgo-query" placeholder="Suche mit DuckDuckGo...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="duckduckgo-results" src="https://duckduckgo.com" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
    </div>

    <!-- Rechte Seite: Brave Suche -->
    <div class="search-container">
        <form onsubmit="searchBrave(event)">
            <input type="text" id="brave-query" placeholder="Suche mit Brave...">
            <input type="submit" value="Suchen">
        </form>
        <iframe id="brave-results" src="https://search.brave.com" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
    </div>

    <script>
        function searchDuckDuckGo(event) {
            event.preventDefault();
            var query = document.getElementById("duckduckgo-query").value;
            var duckduckgoUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
            document.getElementById("duckduckgo-results").src = duckduckgoUrl;
        }

        function searchBrave(event) {
            event.preventDefault();
            var query = document.getElementById("brave-query").value;
            var braveUrl = "https://search.brave.com/search?q=" + encodeURIComponent(query);
            document.getElementById("brave-results").src = braveUrl;
        }
    </script>
</body>
</html>
