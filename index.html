<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Suche</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        .search-container:first-child {
            border-left: none;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
            font-size: 16px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .webview {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- Linke Seite: Bing Suche -->
    <div class="search-container">
        <form onsubmit="searchBing(event)">
            <input type="text" id="bing-query" placeholder="Suche mit Bing...">
            <input type="submit" value="Suchen">
        </form>
        <div class="webview" id="bing-view">
            <iframe id="bing-iframe" src="https://www.bing.com" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <!-- Rechte Seite: Metager Suche -->
    <div class="search-container">
        <form onsubmit="searchMetager(event)">
            <input type="text" id="metager-query" placeholder="Suche mit Metager...">
            <input type="submit" value="Suchen">
        </form>
        <div class="webview" id="metager-view">
            <iframe id="metager-iframe" src="https://metager.org" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        function searchBing(event) {
            event.preventDefault();
            var query = document.getElementById("bing-query").value;
            var bingUrl = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            var bingIframe = document.getElementById("bing-iframe");
            bingIframe.src = bingUrl;

            // Event Listener für Link-Klicks
            bingIframe.onload = function() {
                bingIframe.contentWindow.document.querySelectorAll('a').forEach(function(link) {
                    link.setAttribute('target', '_self');
                });
            };
        }

        function searchMetager(event) {
            event.preventDefault();
            var query = document.getElementById("metager-query").value;
            var metagerUrl = "https://metager.org/meta/meta.ger3?eingabe=" + encodeURIComponent(query);
            var metagerIframe = document.getElementById("metager-iframe");
            metagerIframe.src = metagerUrl;

            // Event Listener für Link-Klicks
            metagerIframe.onload = function() {
                metagerIframe.contentWindow.document.querySelectorAll('a').forEach(function(link) {
                    link.setAttribute('target', '_self');
                });
            };
        }
    </script>
</body>
</html>
